<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Analytics</title>
</head>
<body>

    <h1>Bem-vindo ao GitHub Analytics</h1>
    <p>Esta é a página inicial do aplicativo de análise do GitHub.</p>

    <div class="container">
        <P>digite um username do github</P>

        <form action="/user" method="post">
            <input type="text" name="username" placeholder="ex: brunnoronaldo-ti" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
